        .xingzuo{padding: 20px;}
        .item{
            margin-right: 10px;

        }

        .mark{

        }

        }
        .num-11 .image{
            background-position: 0 -572px;
        }
    </style>

            this.data = data;
            this.dom = $('<div></div>').addClass('item num-'+num);
            this.num =num;
            this.init()
        }

        xingzuo.prototype ={
            init:function () {
                this.create();
                this.bindEvent();
            },
            create:function () {
                var html ='';
                html+='<div class="image"></div>';
                html+='<div class="description">';
                html+=' <p class="name">'+this.data.name+'</p>';
                html+=' <p class="time">'+this.data.time+'</p>';
                html+=' <div class="mark"></div>';
                html+='</div>';
                this.dom.html(html).appendTo($('.xingzuo'))
            },
            bindEvent:function () {
                var that = this;
                that.dom.on('click',function () {
                    that.dom.toggleClass('selected')
                }).on('mouseover',function () {
                    that.dom.addClass('is-hover')
                }).on('mouseout',function () {
                    that.dom.removeClass('is-hover')
                })
            }
