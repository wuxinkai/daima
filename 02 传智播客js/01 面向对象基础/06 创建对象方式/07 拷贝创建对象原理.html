<script>
    //-------------------------拷贝创建对象核心代码--------------------------
    function extend(tar,source) {
        console.dir(tar);
        //遍历对象
        for(var i in source){

            tar[i] = source[i];
        }
        return tar;
    }


    //游戏随机生成名字
       var boy = {
        name:'无忌'
        ,image:'男性头像'
        ,age:20
        ,sex:'男'
    };

//将对象赋值给了一个空数组
    var zuixiake = extend({}, boy);
    zuixiake.name='醉侠客';

    console.dir(zuixiake);

    console.log(zuixiake.name);
    console.log(zuixiake.sex);
</script>
