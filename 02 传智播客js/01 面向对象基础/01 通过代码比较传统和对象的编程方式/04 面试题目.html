<script>
    var fun = function(){}
    fun.prototype = {
        info : {
            name : 'peter',
            age : 25
        }
    }
    var a = new fun();
    var b = new fun();
    a.info.name = 'jack';
    b.info.name = 'tom';
    console.log(a.info.name);//tom  修改了原型上的内容
    console.log(b.info.name);//tom



    var fun2 = function(){}
    fun.prototype = {
        name : 'peter',
        age : 25
    }
    var c = new fun2();
    var d = new fun2();

    c.name = 'jack';
    d.name = 'tom';
    console.log(c.name); //jack  这是独立方法
    console.log(d.name); //tom
</script>
