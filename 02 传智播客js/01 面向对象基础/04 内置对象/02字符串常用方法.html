<script type="text/javascript">
    var str = "abbcalgldkjgldgehlgjldf";
//(1)
    console.log(str.indexOf('a')); //0 返回指定字符创第一次出现的位置;
//(2)
    console.log(str.lastIndexOf('a')); //4 返回指定字符创第一次出现的位置;
//(3)
    console.log(str.substring(0,5)); //结果是abbca  提取字符串中两个指定索引号之间的字符（两个索引不能为负值）;
//(4)
    console.log(str.slice(0,-1)); //abbcalgldkjgldgehlgjld 提取字符串中两个指定索引号之间的字符（索引可以为负值，-1就是倒数第二位）;
    console.log(str.slice(0,-2)); //abbcalgldkjgldgehlgjl 提取字符串中两个指定索引号之间的字符（索引可以为负值，-1就是倒数第二位）;
//(5)
    console.log(str.charAt(1)); //b  charAt()，返回指定索引对应的字符
//(6)
    console.log(str.split()); //abc234  split()，把字符串分割为子字符串数组
    console.log(str.split('')); //abc234  split()，把字符串用字符分割为子字符串数组
//(7)
    console.log(str.toUpperCase()); //把字符串转换成小写的。
//(8)
    var e='ABCD';
    console.log(e.toLowerCase()); //把字符串转换成小写的。
//(9)
    var a ='abc',b=234;
    console.log(a.concat(b)); //abc234  连接两个或多个字符串，返回连接后的新字符串
//(10)
    var c=12345;
    console.log(typeof c.toString()); //字符串类型   返回字符串对象，比如把数字转换成字符串对象
    console.log(typeof c); // 数组类型
//(11)
    var d=' abcd ';
    console.log(d); // 没有删除首尾空格
    console.log(d.trim()); // 移除字符串首位空格，经常在对input和textarea的值做判断时用到
//(12)
    var f="1 plus 2 equal 3";
    console.log(f.match(/\d+/g)); //["1", "2", "3"] 正则表达式的匹配,变成数组;
//(13)
    var g="Visit Microsoft!"; //替换指定子串或者与正则表达式匹配的子串。
    console.log(g.replace(/Microsoft/, "把原来的字符串替换成现在的内容"))
//(14)
    var str="Visit W3School!";
    console.log(str.search(/W3School/)) //search()，检索指定子串或者与正则表达式匹配的值，返回的值是数字。

</script>
