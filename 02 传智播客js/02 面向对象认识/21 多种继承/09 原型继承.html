<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    //基类
    var Person = function(){
        this.name = '张三';
        this.age = 20;
    };
    Person.prototype = {
        say : function(){
            console.log('原型上的方法==== 这是父类上的方法，子类可以调用，调用');
        }
    }


    //构造函数
    var Student = function(){
        Person.call(this, arguments);
    };

    //学生继承person,则拥有person原型中的方法
    Student.prototype = new Person();

    Student.prototype.getTeacher = function(){
        console.log('Student.prototype.getTeacher');
    }

    //测试 -- 学生类拥有了person中的方法
    var xiaoWang = new Student();

    console.log('私有方法==== '+xiaoWang.name); //
    xiaoWang.say();

//    xiaoWang.getTeacher()


</script>
</body>
</html>
