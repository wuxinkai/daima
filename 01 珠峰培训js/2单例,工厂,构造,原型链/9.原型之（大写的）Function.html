<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //每一个函数（类也是函数）既是函数数据类型，他也是一个对象数据类型----函数的双面性
    //说他是函数，因为他可以执行形成私有的作用域
    //说他是对象，他也是开辟了一个堆内存，并且除了存储代码字符串以外，在堆内存天生自带一些属性，prototype   __protp__

    function Fn(){

    }
    var f=new Fn;
    console.log(Object.__proto__.__proto__==Object.prototype)  //看图分析，
    console.log(Function.prototype.__proto__==Object.prototype)  //看图分析，

   // Fn.a();//先找私有的若果没有找公有的， 一直找不到就报错
    Fn.call();//先找私有的若果没有找公有的，Fn类的原型上有这方法
    Fn.hasOwnProperty();//先找私有的若果没有找公有的，Object原型上的方法

//    他是把fn当做一个普通的对象,然后给这个对象增加一个属性getx
    Fn.getx = function(){
        console.log(1)
    }
    //他把fn当做一个类，然后给这个类的原型上增加一个属性getx
    Fn.prototype.getx = function(){
        console.log(2)
    }
    //当前Fn的实例f。能够使用的是原型的上的方法
    f.getx()  // console.log(2) 定义在原型上的

    //写在Fn里的方法就用 ‘
    Fn.getx()  //定义在方法上的  结果是console.log(1)

    //总结
    //由于所有的函数都是Function的一个实例，所以所以的函数都是可以使用Function.prototype上的call和apply

    //typeof Function.prototype 不是一个object类型，而是"function"类型，Function的原型prototype和其他原型不一样，不是一个对象数据类型，是一个函数数据类型，（Empty函数）空函数，操作原理和原型是一抹一样的

//    Object.prototype() //Uncaught TypeError: Object.prototype is not a function(…)报错
//    Function.prototype()这样是可以执行的
</script>
</body>
</html>
