<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div {
            margin: 0;
            padding: 0;
        }

        #div1 {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 110px;
            height: 110px;
            background: #008000;

            opacity: 1;
            filter: alpha(opacity=100);
        }
    </style>
</head>
<body>
<div id="div1"></div>

<script type="text/javascript" src="js/animate.js"></script>
<script type="text/javascript">
    //1、使用JS将当前的盒子定位到屏幕的正中间
    var oDiv = document.getElementById("div1");
//    var navW = document.documentElement.clientWidth || document.body.clientWidth, navH = document.documentElement.clientHeight || document.body.clientHeight;
    oDiv.style.left = 50
    oDiv.style.top = 50

    //2、设置目标位置值
    var targetObj = {width: 300, height: 300, top:150 , left: 150};

    //    animate(oDiv, targetObj, 1000, ["Quint", "easeInOut"], function () {
    //
    //    });

    animate(oDiv, targetObj, 1000, 1, function () {
        animate(oDiv, {
            width: 100,
            height: 100,
            left: 50,
            top: 50,
            opacity: 0.5,
        }, 3000, 1);
    });

</script>
</body>
</html>
