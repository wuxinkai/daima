    var reg = /(\d{4})-(\d{1,2})-(\d{1,2})\s+(\d{1,2}):(\d{1,2}):(\d{1,2})/g;

    function allExe(reg,str){
        var a=[];
        var result =null;
        if(!reg.global) return reg.exec(str);
        while(result=reg.exec(str)){
            a.push(result)
        }
        return a
    }
    var a= allExe(reg,str)
