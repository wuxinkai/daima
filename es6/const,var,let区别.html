<script type="text/javascript">
 /*
var
  (1)var定义的变量可以修改，
  (2)如果不初始化会输出undefined，不会报错。
  (3)存在 变量提升
  (4)属于全局对象属性
let
    (1)let只会在所在的代码块内有效。
    (2)不存在变量提升
    (3)暂时性死区:只要块级作用域内存在let命令，它所声明的变量就“绑定”（binding）这个区域，不再受外部的影响
    (4)不允许重复声明:let不允许在相同作用域内，重复声明同一个变量
    (5)不属于全局对象属性
const
    (1)const也用来声明变量，但是声明的是常量 一旦声明，常量的值就不能改变
    (2)不属于全局对象属性
*/
