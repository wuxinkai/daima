<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, p {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 14px;
        }

        #p1 {
            margin: 20px auto;
            width: 50%;
            height: 35px;
            line-height: 35px;
            background: #ffe470;
        }

        /*伪类:通过CSS样式给它伪造出来一块内容(在HTML页面标签中不存在) 我们伪造出来的东西默认是行内标签*/

        #p1::before {
            content: "#我是在前面伪造出来的#";
            color: lightcoral;
        }

        #p1::after {
            content: "#我是在后面伪造出来的#";
            color: lightcoral;
        }
    </style>
</head>
<body>
<p id="p1">欢迎大家来到珠峰培训~~</p>

<script type="text/javascript">
    var p1 = document.getElementById("p1");
    //如果要获取外部样式表中的设置，需要用到window对象的getComputedStyle()方法   在IE下可以用currentStyle，而在火狐下面我们需要用到getComputedStyle。
    console.log(window.getComputedStyle(p1, "::before").content);
</script>
</body>
</html>
