<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //                 1         2
    var num = 2; //4    // num     2
    var obj = {    // obj     造空间    fn执行  （1）没参数（2） num （3）存空间
        num: 4, //
        fn: (function () {
            this.num *= 2; //4
            num = num * 2;  //nudednfinfed
            var num = 3;  //num =3
            return function () {
                this.num *= 2; //全局的 8
                num *= 3;//  9
                console.log(num);
            }
        })()
    };
    var fn = obj.fn;  //fn    执行fn函数地址是最小  9    8
    fn();  //9
    obj.fn();//27
                //    8        8
    console.log(window.num, obj.num);
</script>
</body>
</html>
