<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //传参知识点：传参的时候 是一次性传参，（没有进行传过来一个值后，再进行第二次传递）
    var num = 10;//->全局变量,也相当于window的一个属性名
    var obj = {
        num: 20,//->obj的属性名->obj.num才能获取值
        fn: (function (num) {
            this.num *= 2;   //15行执行后才执行的14行  window下的num才改变的
            num += 10;// 注意执行顺序  先传参数   预解释  再执行  传参先给num 所以是20
            return function () {
                this.num *= 3;   //
                num += 1;
                console.log(num);
            }
        })(num)//->把全局作用域下的10赋值给形参
    };
    var fn = obj.fn;
    fn();//->21
    obj.fn();//->22
    console.log(window.num, obj.num);//->60 60

    fn = null;
    obj.fn = null;
    //->私有的作用域A和xxxfff111都会释放掉了
</script>
</body>
</html>
