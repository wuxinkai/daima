<script>
    //编程式代码 ，一步一步实现结果
    let arr = [1, 2, 3, 4, 5, 6]
    for (let i = 0; i < arr.length; i++) {
        console.log(arr[i])
    }

    //声明式代码  不支持return ，不考虑实现原理
    arr.forEach(function (item) {
        console.log(item)
    })

    // forEach ,for in ,for ,for of 的区别
    for (let key in arr) { //key 会变成字符串类型，可以遍历对象

    let obj = {

    for (let val of Object.keys(obj)) {//循环对象的属性名

    }

    //filter，返回结果式过滤后的新数组， 回调函数的返回结果是true 就把这一项放到新数组中
    let newAry = [1,2,3,4].filter(function(item){
        return item
    })

    //map 映射 将原有的数组 映射成一个新数组
    // 需求式将[1,2,3,4]变成一个列表 <li>1</li><li>2</li><li>3</li>
    let arr1 = [1,2,3].map(function(item){
        return `<li>${item}</li>`
    })
