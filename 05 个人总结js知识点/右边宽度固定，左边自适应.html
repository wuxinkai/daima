<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content{
            display: flex;
        }
        .left{
            background-color: rebeccapurple;
            height: 200px;
            flex: 1;
        }
        .right{
            background-color: red;
            height: 200px;
            width: 100px;
        }
        /*--------------------------*/
        .div1 {
           margin-top: 20px

        }
        .left1 {
            float: right;
            height: 200px;
            width: 200px;
            background-color: rebeccapurple;
        }
        .right1 {
            width: 100%;
            height: 200px;
            margin-right: 200px;
            background-color: red;
        }
    </style>

</head>
<body>
<div class="content">
    <div class="left"></div>
    <div class="right"></div>
</div>

<div class="div1">
    <div class="left1"></div>
    <div class="right1"></div>
</div>
</body>
</html>
