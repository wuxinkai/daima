<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html {width: 100%;height: 100%}
        #allmap{width: 100%;height: 600px;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <link href="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=GaiyQOmnubZGoSgpgCPDWRxO9M5Ej3Xc"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.js"></script>
    <title>路况图层</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(113.12, 40.98), 13);                 // 初始化地图，设置中心点坐标和地图级别
    var traffic = new BMap.TrafficLayer();        // 创建交通流量图层实例
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    map.addTileLayer(traffic);          // 将图层添加到地图上

</script>
