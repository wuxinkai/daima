<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script charset="utf-8" type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
</head>
<body>


<div id="nav">
    <a href="#">建站素材</a>
    <a href="#">jquery特效</a>
    <a href="#">懒人主机</a>
    <a href="#">前端路上</a>
</div>

<script type="text/javascript">
    $("#nav a").click(function(){
//四个经典的用法
        var index1 = $("#nav a").index(this);
        var index2 = $("#nav a").index($(this));
        var index3 = $(this).index();
        var index4 = $(this).index("a");
        console.log(index1,index2,index3,index4);
        return false; //页面就不会跳转href="#" 要执行的页面
    });
</script>
