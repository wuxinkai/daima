<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div></div>
<a href="http://www.sina.com">新浪</a>
</body>
</html>
<script>
    document.title = '传智播客';             //设置文档标题等价于HTML的<title>标签
    document.bgColor = 'red';          //设置页面背景色
    document.fgColor  = 'green';          //设置前景色(文本颜色)
    document.linkColor = 'blue';         //未点击过的链接颜色
    document.alinkColor = 'red';        //激活链接(焦点在此链接上)的颜色
    document.vlinkColor = 'orange'        //已点击过的链接颜色

//    总结：我们只需要工具是如何使用的就可以了，至于为什么能实现这样的效果，我们不用知道
    console.log(document) //document 就是body
</script>
