<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #container{
            position:relative;
            height: 100%;
        }
        #center{
            width:100px;
            height:100px;
            position:absolute;
            background: red;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="center"></div>
    </div>
</body>
</html>
