    var mult = (function() {  //自执行函数，内的东西 不释放
        var cache = {};
        return function() {  //
            var args = Array.prototype.join.call(arguments, ","); //将参数用逗号分隔
            //第一次进来不走这一行 判断args 是不是cache这个对象里的属性
            if(args in cache) { //这一行判断是否走缓存
                return cache[args]; //args的内容存储到了cache
            }

            var a = 1;
            for(var i = 0; i < arguments.length;  i++) {
                a = a + arguments[i];
            }
            return cache[args] = a;
        }
    })();

    console.log(mult(1, 2, 3));
    console.log(mult(1, 2, 3));
</script>
