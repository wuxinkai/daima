<script>
    function fun(n,o) {
        console.log(o);
        return {
            fun:function(m){
                return fun(m,n); //fun(m,n); 这里又从新调用；n继承的是m的值
            }

        };

    }

    var a = fun(0);
    a.fun(1);
    a.fun(2);
    a.fun(3);

    var b = fun(0).fun(1).fun(2).fun(3);

    var c = fun(0).fun(1);
    c.fun(2);
    c.fun(3);
